# default profile
spring:
  application:
    name: auth-api
  # env 파일 로드
  config:
    import: optional:file:.env[.properties]

server:
  servlet:
    encoding:
      charset: UTF-8
      force: true


# Eureka Client 설정
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://admin:1234@localhost:8761/eureka/  # Eureka 서버 URL (로그인 정보 포함)

# JWT
jwt:
  secret: ${JWT_SECRETS}
  token-prefix: Bearer
  header-string: Authorization
  access-expiration-time: 3600 # 1시간
  refresh-expiration-time: 2592000 # 30일
  login-url: /auth/login





